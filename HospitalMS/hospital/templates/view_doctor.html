{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class = "container" style="margin-top:50px">

<h1>View Doctors</h1>

<table class="table table-hover" id="example" >
<thead>
    <tr>
        <th>Doctor Id</th>
        <th>Doctor Name</th>
        <th>Doctor Mobile</th>
        <th>Doctor Specialization</th>
        <th>Delete Doctor</th>
     
    </tr>
</thead>
<tbody>
    
    {% for i in doc %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.special}}</td>
        <td><a href= "{% url 'delete_doctor' i.id %} " onclick=" return confirm('Do you want to delete doctor? ')"  class="btn btn-danger btn-sm" >Delete</a></td>

         

    </tr>
    {% endfor %}
        
</tbody>
</table>

</div>
{% endblock body %}
