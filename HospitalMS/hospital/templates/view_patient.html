{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class = "container" style="margin-top:50px">

<h1>View Patients</h1>

<table class="table table-hover" id="example" >
<thead>
    <tr>
        <th>Patient ID</th>
        <th>Patient Name</th>
        <th>Patient Mobile</th>
        <th>Patient Address</th>
        <th>Action</th>
     
    </tr>
</thead>
<tbody>
    
    {% for i in doc %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.special}}</td>
        <td>
            <a href= "{% url 'delete_patient' i.id %} " onclick=" return confirm('Do you want to delete patient? ')"  class="btn btn-danger btn-sm" >Delete</a>
            <a href= "{% url 'update_patient' i.id %} " onclick=" return confirm('Do you want to edit patient? ')"  class="btn btn-success btn-sm" >Edit</a>
            <a href= "{% url 'delete_patient' i.id %} " onclick=" return confirm('Do you want to view patient? ')"  class="btn btn-primary btn-sm" >View</a>
        </td>
        
         

    </tr>
    {% endfor %}
        
</tbody>
</table>

</div>
{% endblock body %}
